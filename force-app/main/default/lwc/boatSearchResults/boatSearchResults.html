<!-- Boat Search Results -->
<template>

  <lightning-card title="Search Results">
    <template for:each={searchResults} for:item="boat">
      <p key={boat.Id} style="display:inline">
        <c-boat-tile boat={boat}></c-boat-tile>
      </p>
    </template>
  </lightning-card>

</template>
