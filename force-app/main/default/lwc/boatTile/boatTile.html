<template>
  <div onclick={selectBoat} class={tileClass}>
    <div style={backgroundStyle} class="tile"></div>

    <div class="lower-third">
      <h1 class="slds-truncate slds-text-heading_medium">{boat.Name}</h1>
      <h2 class="slds-truncate slds-text-heading_small">{boat.Contact__r.Name}</h2>
    </div>

    <div class="slds-text-body_small">
    Price:
      <lightning-formatted-number value={boat.Price__c}
                                  maximum-fraction-digits="2"
                                  format-style="currency"
                                  currency-code="USD"
                                  currency-display-as="symbol"></lightning-formatted-number>
    </div>
    <div class="slds-text-body_small">
      Length: <lightning-formatted-number maximum-fraction-digits="0" value={boat.Length__c}></lightning-formatted-number>
    </div>
    <div class="slds-text-body_small">
      <p>Type: {boat.BoatType__r.Name}</p>
    </div>

  </div>
</template>
